<div style="background-color:#34495e;height:650px;width:100%;margin-top:-48px;">
    <section class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <h2 class="text-center mb-4 text-primary">Send Me a Message</h2>
                <form action="submit_form.php" method="post" class="p-4 shadow-sm rounded bg-light">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Your full name">
                    </div>
    
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Your email address">
                    </div>
    
                    <!-- Message Field -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100 py-3">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
